<div class="animated fadeIn">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/inicio']"><i class="fa fa-home"></i>&nbsp;Inicio</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/administrar']"><i class="fa fa-dashboard"></i>&nbsp;Administrar</a></li>
            <li class="breadcrumb-item active" aria-current="page"><b><a [routerLink]="['/administrar/mascotas']"><i class="fa fa-paw"></i>&nbsp;Mascotas</a></b></li>
        </ol>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary ">
                    <div class="box-header with-border ">
                        <i class="fa fa-table "></i>Lista de Mascotas
                        <div style="float: right; ">
                            <button class="btn btn-danger btn-sm " [routerLink]="[ '/administrar'] " title="Administrar">Regresar</button>
                        </div>
                        <div class="col-md-2 offset-md-5 " *ngIf="cargando">
                            <div class="lds-css ng-scope " style="width: 50px; height: 50px ">
                                <div class="lds-blocks " style="width:100%;height:100% ">
                                    <div style="left:30px;top:30px;animation-delay:0s "></div>
                                    <div style="left:80px;top:30px;animation-delay:0.125s "></div>
                                    <div style="left:130px;top:30px;animation-delay:0.25s "></div>
                                    <div style="left:30px;top:80px;animation-delay:0.875s "></div>
                                    <div style="left:130px;top:80px;animation-delay:0.375s "></div>
                                    <div style="left:30px;top:130px;animation-delay:0.75s "></div>
                                    <div style="left:80px;top:130px;animation-delay:0.625s "></div>
                                    <div style="left:130px;top:130px;animation-delay:0.5s "></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th class="text-center">Nro</th>
                                        <th class="text-center">Nombre</th>
                                        <th class="text-center">Tipo</th>
                                        <th class="text-center">Sexo</th>
                                        <th class="text-center">Raza</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th class="text-center">Nro</th>
                                        <th class="text-center">Nombre</th>
                                        <th class="text-center">Tipo</th>
                                        <th class="text-center">Sexo</th>
                                        <th class="text-center">Raza</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let mascota of mascotas; let i=index ">
                                        <td class="text-center"> {{ i + 1 }} </td>
                                        <td class="text-center"> {{ mascota.nombre }} </td>
                                        <td class="text-center"> {{ mascota.tipo }} </td>
                                        <td class="text-center"> {{ mascota.sexo }} </td>
                                        <td class="text-center"> {{ mascota.raza }} </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer mt-3">
                        <div class="text-center">
                          <button class="btn btn-danger" (click)="eliminarMascotas()">Eliminar Permanentemente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
