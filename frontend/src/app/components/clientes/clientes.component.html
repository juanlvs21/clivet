<div class="animated fadeIn">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/inicio']"><i class="fa fa-home"></i>&nbsp;Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page"><b><a [routerLink]="['/clientes']"><i class="fa fa-group"></i>&nbsp;Clientes</a></b></li>
        </ol>
    </nav>

    <div class="container">
        <div class="row">
            <div class="box box-primary  mb-3">
                <div class="box-header with-border">
                    <i class="fa fa-table"></i>Lista de Clientes
                    <div style="float: right;">
                        <button class="btn btn-primary btn-sm" [routerLink]="['nuevo']" title="Nuevo Cliente">Nuevo</button>
                    </div>
                    <div class="col-md-2 offset-md-5 col-sm-2 offset-sm-5" *ngIf="cargando">
                        <div class="lds-css ng-scope" style="width: 50px; height: 50px; margin-left:20px">
                            <div class="lds-blocks" style="width:100%;height:100%">
                                <div style="left:30px;top:30px;animation-delay:0s"></div>
                                <div style="left:80px;top:30px;animation-delay:0.125s"></div>
                                <div style="left:130px;top:30px;animation-delay:0.25s"></div>
                                <div style="left:30px;top:80px;animation-delay:0.875s"></div>
                                <div style="left:130px;top:80px;animation-delay:0.375s"></div>
                                <div style="left:30px;top:130px;animation-delay:0.75s"></div>
                                <div style="left:80px;top:130px;animation-delay:0.625s"></div>
                                <div style="left:130px;top:130px;animation-delay:0.5s"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Cédula</th>
                                    <th>Nombre</th>
                                    <th>Contacto</th>
                                    <th>Dirección</th>
                                    <th>Mascotas</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Cédula</th>
                                    <th>Nombre</th>
                                    <th>Contacto</th>
                                    <th>Dirección</th>
                                    <th>Mascotas</th>
                                    <th>Acciones</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr *ngFor="let cliente of clientes">
                                    <td>
                                        {{ cliente.ci }}
                                    </td>
                                    <td>
                                        {{ cliente.nombre }} {{ cliente.apellido }}
                                    </td>
                                    <td>
                                        {{ cliente.correo }} <br> {{ cliente.telefono }}
                                    </td>
                                    <td>
                                        {{ cliente.direccion }}
                                    </td>
                                    <td>
                                        <div *ngFor="let m of mascotas">
                                            <a *ngIf="m.id_cliente == cliente.id" [routerLink]="['/mascota', m.id]" title="Ver Mascota {{m.nombre}}">
                                                {{ m.nombre }}
                                            </a>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                            <button type="button" class="btn btn-primary" title="Ver Cliente" [routerLink]="['/cliente', cliente.id]"><i class="fa fa-eye"></i>&nbsp;<i class="fa fa-user"></i></button>
                                            <button type="button" class="btn btn-danger" title="Eliminar Cliente" (click)="eliminarCliente(cliente.id)"><i class="fa fa-remove"></i>&nbsp;<i class="fa fa-user"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
