<div class="animated fadeIn">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/inicio']"><i class="fa fa-home"></i>&nbsp;Inicio</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/consultas']"><i class="fa fa-heart"></i>&nbsp;Consultas</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/consulta', id_consulta]"><i class="fa fa-calendar"></i>&nbsp;{{mascota.nombre}} <small>{{consulta.fecha | date:"dd/MM/yyyy"}}</small></a></li>
            <li class="breadcrumb-item active" aria-current="page"><b><a [routerLink]="['/consulta', id_consulta, 'historia', id_mascota]"><i class="fa fa-edit"></i>&nbsp;Historia</a></b></li>
        </ol>
    </nav>
  
    <div class="col-md-2 offset-md-5 col-sm-2 offset-sm-5" *ngIf="cargando">
        <div class="lds-css ng-scope" style="width: 50px; height: 50px; margin-left:20px">
            <div class="lds-blocks" style="width:100%;height:100%">
                <div style="left:30px;top:30px;animation-delay:0s"></div>
                <div style="left:80px;top:30px;animation-delay:0.125s"></div>
                <div style="left:130px;top:30px;animation-delay:0.25s"></div>
                <div style="left:30px;top:80px;animation-delay:0.875s"></div>
                <div style="left:130px;top:80px;animation-delay:0.375s"></div>
                <div style="left:30px;top:130px;animation-delay:0.75s"></div>
                <div style="left:80px;top:130px;animation-delay:0.625s"></div>
                <div style="left:130px;top:130px;animation-delay:0.5s"></div>
            </div>
        </div>
    </div>
  
    <section class="invoice">
        <div style="float: right;">
            <button class="btn btn-danger" [routerLink]="['/consulta', id_consulta]">Regresar</button>
        </div>
        <!-- title row -->
        <div class="row">
            <div class="col-xs-12">
                <h2 class="page-header">
                    &nbsp; &nbsp;
                    <i class="fa fa-paw"></i> {{ mascota.nombre }}
                    <!-- <small class="pull-right"> {{mascota.fecha_creacion}}</small> -->
                </h2>
            </div>
            <!-- /.col -->
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="card">
              <div class="card-body">
                <form #forma="ngForm">
                  <div class="form-group form-row">
                      <label for="descripcion">Descripción: </label>
                      <textarea name="descripcion" id="descripcion" class="form-control" cols="30" rows="10" [(ngModel)]="datosdetalle.descripcion" required></textarea>
                  </div>
                  <input type="hidden" name="id_historia" [(ngModel)]="datosdetalle.id_historia" required>
                  <div class="modal-footer">
                      <button class="btn btn-success" type="submit" (click)="agregardetalle(forma)" [disabled]="!forma.valid">Agregar Detalle&nbsp;<i *ngIf="cargando" class="fa fa-refresh fa-spin"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="col-xs-12 table-responsive">
                <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>Nro.</th>
                          <th>Fecha</th>
                          <th>Descripción</th>
                          <th>Acciones</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let detalle of detalles; let n = index">
                          <td>{{ n + 1 }}</td>
                          <td>{{ detalle.fecha | date:"dd/MM/yy" }}</td>
                          <td>{{ detalle.descripcion | slice:0:90 }} ...</td>
                          <td>
                              <button class="btn btn-primary btn-sm tooltip-test" title="Ver Detalle"><i class="fa fa-eye"></i></button>&nbsp;
                              <!-- <button class="btn btn-success btn-small tooltip-test" title="Editar Detalle" ><i class="fa fa-pencil"></i></button>&nbsp; -->
                              <button class="btn btn-danger btn-sm tooltip-test" title="Eliminar Detalle" (click)="eliminarDetalle(detalle.id)" [disabled]="eliminandodetalle == detalle.id" >
                                  <i class="fa fa-trash" style="margin-left:1px; margin-right:1px"></i>
                                  <i class="fa fa-refresh fa-spin ml-1" *ngIf="eliminandodetalle == detalle.id"></i>
                              </button>
                          </td>
                      </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <!-- <a href="invoice-print.html" target="_blank" class="btn btn-default"><i class="fa fa-print"></i> Print</a> -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-print"></i> Imprimir
                    </button>
                </div>
            </div>
        </div>
    </section>
  </div>
