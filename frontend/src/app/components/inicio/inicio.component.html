<div class="animated fadeIn">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/inicio']"><i class="fa fa-home"></i><b>Inicio</b></a></li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border text-center">
                        <h3 class="box-title">Mascotas Registradas</h3>
                    </div>
                    <div class="box-body">
                        <div style="display: block">
                            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                        </div>
                    </div>
                    <!-- <div class="box-footer text-center">
                         <a [routerLink]="['/clientes']">Ver todos más</a>
                    </div> -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border text-center">
                        <h3 class="box-title">Consultas </h3>
                    </div>
                    <div class="box-body">
                        <div style="display: block">
                            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                        </div>
                    </div>
                    <!-- <div class="box-footer text-center">
                        <a href="">Ver todos más</a>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="box box-success">
                <div class="with-border text-center">
                    <h5 class="box-title" style="margin-top:10px">Consultas de Hoy </h5>
                </div>
                <div class="box-body">
                    <div style="display: block">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="text-center">Hora</th>
                                            <th scope="col" class="text-center">Mascota</th>
                                            <th scope="col" class="text-center">Medico</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let consultaFecha of consultasFecha">
                                            <th class="text-center"> {{ consultaFecha.hora }} </th>
                                            <td class="text-center">
                                                <div *ngFor="let mascota of mascotas">
                                                    <a *ngIf="mascota.id == consultaFecha.id_mascota" [routerLink]="['/mascota', mascota.id]">
                                                        {{ mascota.nombre }}
                                                    </a>
                                                </div>
                                            </td>
                                            <td class="text-center">
                                                <div *ngFor="let medico of medicos">
                                                    <p *ngIf="medico.id == consultaFecha.id_medico">
                                                        {{ medico.nombre }}&nbsp;{{ medico.apellido }}
                                                    </p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-12">
                                <div class="text-center" *ngIf="nohayconsultas">
                                    <p>No hay consultas el día de hoy</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
