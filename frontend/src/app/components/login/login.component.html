<div id="particles-js"></div>
<div class="animated fadeIn">
    <div class="col-md-4 offset-md-4" style="margin-top:10%">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="sesion()" #forma="ngForm">
                    <div class="form-group form-row">
                        <label for="usuario">Usuario: </label>
                        <input type="text" class="form-control" name="ci" id="usuario" placeholder="Usuario" [(ngModel)]="usuario.usuario" required>
                    </div>
                    <div class="form-group form-row">
                        <label for="contra">Contraseña: </label>
                        <input type="password" class="form-control" name="contra" id="contra" placeholder="Contraseña" [(ngModel)]="usuario.contra" required>
                    </div>
                    <div class="col">
                        <div class="text-center">
                            <div class="alert alert-danger" role="alert" *ngIf="error">
                                Usuario no registrado.
                            </div>
                            <button class="btn btn-success" type="submit" [disabled]="!forma.valid">Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
                <div class="col-md-2 offset-md-4" *ngIf="login">
                    <div class="lds-css ng-scope" style="width: 50px; height: 50px; margin-left:5px">
                        <div class="lds-blocks" style="width:100%;height:100%">
                            <div style="left:30px;top:30px;animation-delay:0s"></div>
                            <div style="left:80px;top:30px;animation-delay:0.125s"></div>
                            <div style="left:130px;top:30px;animation-delay:0.25s"></div>
                            <div style="left:30px;top:80px;animation-delay:0.875s"></div>
                            <div style="left:130px;top:80px;animation-delay:0.375s"></div>
                            <div style="left:30px;top:130px;animation-delay:0.75s"></div>
                            <div style="left:80px;top:130px;animation-delay:0.625s"></div>
                            <div style="left:130px;top:130px;animation-delay:0.5s"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
