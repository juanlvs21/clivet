<header class="main-header">
    <!-- Logo -->
    <a [routerLink]="['inicio']" class="logo" *ngIf="clivet.token != ''">
        <span class="logo-mini">
                <img src="assets/img/logo.png" width="40" height="40">
            </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
                <img src="assets/img/logo.png" width="40" height="40">
                <b>Cli</b>Vet</span>
    </a>
    <a class="logo" *ngIf="clivet.token == ''">
        <span class="logo-mini">
                <img src="assets/img/logo.png" width="40" height="40">
            </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
                <img src="assets/img/logo.png" width="40" height="40">
                <b>Cli</b>Vet</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" style="height: 10px;">
        <!-- Sidebar toggle button-->
        <a class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li *ngIf="clivet.token != ''">
                    <a (click)="salir()" [routerLink]="['/sesion']" class="btn btn-outline-danger" title="Cerrar Sesión"><i class="fa fa-sign-out"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div *ngIf="clivet.token != ''">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="assets/img/perfil.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{clivet.usuario.nombre}}</p>
                    <a href="#" *ngIf="clivet.usuario.tipo == 1"><i class="fa fa-star text-success"></i> Administrador</a>
                    <a href="#" *ngIf="clivet.usuario.tipo == 2"><i class="fa fa-star text-success"></i> Médico</a>
                    <a href="#" *ngIf="clivet.usuario.tipo == 3"><i class="fa fa-star text-success"></i> Secretario</a>
                </div>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header" *ngIf="clivet.token != ''">MENÚ DE NAVEGACIÓN</li>
            <li class="header" *ngIf="clivet.token == ''">BIENVENIDO</li>
            <li routerLinkActive="active" *ngIf="clivet.token != ''">
                <a [routerLink]="['inicio']">
                    <i class="fa fa-home"></i> <span>Inicio</span>
                </a>
            </li>
            <li routerLinkActive="active" *ngIf="(clivet.token != '')&&(clivet.usuario.tipo == 1)">
                <a [routerLink]="['administrar']">
                    <i class="fa fa-dashboard"></i> <span>Administrar</span>
                </a>
            </li>
            <li routerLinkActive="active" *ngIf="clivet.token != ''">
                <a [routerLink]="['clientes']">
                    <i class="fa fa-users"></i> <span>Clientes</span>
                </a>
            </li>
            <li routerLinkActive="active" *ngIf="clivet.token != ''">
                <a [routerLink]="['consultas']">
                    <i class="fa fa-heart"></i> <span>Consultas</span>
                    <!-- <span class="pull-right-container">
                        <small class="label pull-right bg-green">new</small>
                    </span> -->
                </a>
            </li>
            <li routerLinkActive="active" *ngIf="clivet.token != ''">
                <a [routerLink]="['perfil']">
                    <i class="fa fa-user"></i> <span>Perfil</span>
                </a>
            </li>
            <li routerLinkActive="active" *ngIf="clivet.token == ''">
                <a [routerLink]="['/sesion']">
                    <i class="fa fa-sign-in"></i> <span>Iniciar Sesión</span>
                    <!-- <span class="pull-right-container">
                        <small class="label pull-right bg-green">new</small>
                    </span> -->
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
